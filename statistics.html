<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <title>Statistics</title>
</head>
<body>
    <!--Header-->
    <header class="z-depth-2">
        <!--Site Title-->
        <a class="title" href="index.html">Foresight</a>
    
        <!--Section of Header with Navigation Links-->
        <nav class="nav-links">
            <!--How to Use Page-->
            <h5 class="link how-to-use"><a href="howtouse.html">How to Use</a></h5>
    
            <!--Statistics Page (Hidden When Not Logged In)-->
            <span class="link view-stats"><a id="your-acc-name" href="statistics.html">'s Statistics</a></span>
    
            <!--Links to Sign In, Sign Up, and Sign Out Pages-->
            <h5 class="link sign-in"><a href="signin.html">Sign In</a></h5>
            <h5 class="link sign-up"><a href="signup.html">Sign Up</a></h5>
            <h5 class="link sign-out" display="none"><a href="signout.html">Sign Out</a></h5>
        </nav>
    </header>

    <!--Page Title-->
    <section>
        <h1 class="title-generic">Statistics</h1>
    </section>

    <!--Main Contant-->
    <main class="content-generic">
        <!--Interface for Selecting What Session to View-->
        <div class = "options">
            <!--Dropdown Displaying Sessions User Can Choose From (Populated When User Signs In)-->
            <form class = "sess-choice">
                <label for = "sessions">Choose a session to view data for:</label>
                <select class="sessions" name="sessions" id="sessions">
                </select>
            </form>

            <!--Submit Button-->
            <button class="submit-stat btn">Enter</button>
        </div>

        <!--General Session Info-->
        <section class="info-cards">
            <!--Display of Average Blinks per Minute in Session-->
            <div class="slide-stat">
                <h2 id="bpmlabel">Average Blinks Per Minute (BPM)</h2>
                <h1 id="bpmval">--</h1>
            </div>

            <!--Display Number of Tired Minutes in Session-->
            <div class="slide-stat">
                <h2 id="minlabel">Number of Tired Minutes</h2>
                <h1 id="minval">--</h1>
            </div>
        </section>

        <!--Graph Showing How Blinks Per Minute Varied Over Time in Session-->
        <h4>Blinks Per Minute</h4>
        <div id="bpm">
            <!--Message While No Session is Selected-->
            <h6 id="graph-empty">Select a session to view a graph of your data.</h6>

            <!--Graph (Populated When User Selects a Session)-->
            <canvas id='bpmchart'></canvas>
        </div>

        <!--Footer-->
        <footer>
            <p>Spencer Lyudovyk, Andrew Wang, Andrew Li, Ben FitzGerald</p>
        </footer>
    </main>

    <!--Javascript Links-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/mainScripts.js"></script>
</body>
</html>
