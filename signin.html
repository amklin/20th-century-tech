<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/css/main.css">
    <title>Sign In</title>
</head>
<body>
    <!--Header-->
    <header class="z-depth-2">
        <!--Site Title-->
        <a class="title" href="index.html">Foresight</a>
    
        <!--Section of Header with Navigation Links-->
        <nav class="nav-links">
            <!--How to Use Page-->
            <h5 class="link how-to-use"><a href="howtouse.html">How to Use</a></h5>
    
            <!--Statistics Page (Hidden When Not Logged In)-->
            <span class="link view-stats"><a id="your-acc-name" href="statistics.html">'s Statistics</a></span>
    
            <!--Links to Sign In, Sign Up, and Sign Out Pages-->
            <h5 class="link sign-in"><a href="signin.html">Sign In</a></h5>
            <h5 class="link sign-up"><a href="signup.html">Sign Up</a></h5>
            <h5 class="link sign-out" display="none"><a href="signout.html">Sign Out</a></h5>
        </nav>
    </header>

    <!--Form for Sign In with Email and Password-->
    <main class="form-sign">
        <!--Form Title-->
        <h1>Sign In</h1>
    
        <!--Email Input-->
        <label for="email">Email: </label>
        <input id="email" type="email" name="email" class="validate" required>
        <br>
    
        <!--Password Input-->
        <label for="password">Password: </label>
        <input id="password" type="password" name="password" class="validate" required>
        <br>

        <!--Submit Button-->
        <input class="submit-sign-in btn" type="submit" value="Enter">

    </main>

    <!--Javascript Links-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="/js/mainScripts.js"></script>
</body>
</html>
